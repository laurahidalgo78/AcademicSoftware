<!DOCTYPE html>
<html>
<head>
    <title>Crear Actividad</title>
    <link rel="stylesheet" href="styles.css"> </head>
    <link href="../src/css/general.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="w-100 h-auto d-flex align-items-center justify-content-between shadow-lg p-0">
                <div class="h-auto d-flex flex-row align-items-center justify-content-between nav__contenedor-logo">
                    <div class="ms-3">
                        <img src="../src/img/mentorix.webp" height="100"/>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <label>Hola! Me llamo mentorix</label>
                    </div>
                </div>
                <div class="nav__contenedor-menu h-100">
                    <ul class="list-unstyled d-flex align-items-center justify-content-between w-100 h-100 m-0">
                        <li class="h-100 p-3 d-flex align-items-center justify-content-center" role="button">
                            <span>Instituciones y sedes</span>
                        </li>
                        <li class="h-100 p-3 d-flex align-items-center justify-content-center" role="button">
                            <span>Servicios</span>
                        </li>
                        <li class="h-100 p-3 d-flex align-items-center justify-content-center" role="button">
                            <span>Acerca de la academia</span>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row mt-5"> 
                <div class="mb-5">
                    <b><p class="fs-5">Crear Actividad</p></b>
                </div>               
                <div class="col-6">                    
                    <div class="mb-5">
                        <div class="">
                            <label class="form-label" for="materia">Elige Materia:</label>
                            <select class="form-control" multiple aria-label="Multiple select example">            
                                <option value="1">MATEMATICAS</option>
                                <option value="2">ESPAÑOL</option>
                                <option value="3">BIOLOGIA</option>
                                <option value="4">SOCIALES </option>
                                <option value="5">MUSICA</option>
                                <option value="6">INGLES</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center flex-column">
                        <div class="mb-3">
                            <label class="form-label"  for="audio">Cargar Audios:</label>
                            <input type="file" id="audio" accept="audio/*" class="form-control">
                        </div>            
                        <div class="">
                            <label  class="form-label" for="imagen">Cargar Imágenes:</label>
                            <input type="file" id="imagen" accept="image/*" class="form-control">
                        </div>
                    </div>       
                </div>                
                <div class="col-6">
                    
                    <div class="mb-3">
                        <label class="form-label" for="descripcion">Descripción de la Actividad:</label>
                        <textarea id="descripcion" rows="4" placeholder="DESCRIBE LA ACTIVIDAD" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="descripcion">Titulo de la Actividad</label>
                        <textarea id="descripcion" rows="4" placeholder="ESCRIBE EL TITULO" class="form-control"></textarea>
                    </div>
                    <div class="col-12">
                        <button id="crearActividad" class="btn btn-primary w-100">Crear Actividad </button> 
                    </div>                    
                </div>
            </div>                  
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
