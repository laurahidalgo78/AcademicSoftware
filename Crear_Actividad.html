<!DOCTYPE html>
<html>
<head>
    <title>Crear Actividad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/css/general.css" rel="stylesheet" />
    <link href="src/css/inicio.css" rel="stylesheet" />
<body>
    <div class="container-fluid p-0 m-0">
        <div class="row">
            <!--Inicio Nav-->
            <nav class="row shadow-lg p-0">
                <div class="col-11 col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 col-xxl-3 d-flex flex-row align-items-center justify-content-between">
                    <div class="ms-3 col-3">
                        <img src="src/img/mentorix.webp" height="100"/>
                    </div>
                    <div class="col-9 text-center">
                        <label class="fw-bold fs-5">Hola! Me llamo mentorix</label>
                    </div>
                </div>
                <div class="col-3 offset-6 nav__contenedor-menu p-0 d-none d-xs-none d-sm-none d-md-none d-lg-none d-xl-none d-xxl-block">
                    <ul class="list-unstyled d-flex align-items-center justify-content-between h-100">
                        <li class="p-3 h-100 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Instituciones y sedes</span>
                        </li>
                        <li class="p-3 h-100 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Servicios</span>
                        </li>
                        <li class="p-3 h-100 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Acerca de la academia</span>
                        </li>
                    </ul>
                </div>
                <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 d-xs-block d-sm-block d-md-block d-lg-block d-xl-block d-xxl-none">
                    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
                        <span role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="bi bi-list fs-5"></i>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="row p-0 offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header flex-column">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
                    <span>Usuario Tutor - Nombre</span>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                <div class="col-12 offcanvas-body">
                    <ul class="list-unstyled d-flex flex-column align-items-center">
                        <li class="p-3 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Instituciones y sedes</span>
                        </li>
                        <li class="p-3 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Servicios</span>
                        </li>
                        <li class="p-3 d-flex align-items-center justify-content-center text-center" role="button">
                            <span>Acerca de la academia</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2 offset-10 text-center d-none d-xs-none d-sm-none d-md-none d-lg-none d-xl-none d-xxl-block">
                    <span>Usuario Tutor - Nombre</span>
                </div>
            </div>
            <!--Fin Nav-->
        </div>
    </div>
            <div class="row mt-5"> 
                <div class="mb-5">
                    <b><p class="fs-5">Crear Actividad</p></b>
                </div>               
                <div class="col-6">                    
                    <div class="mb-5">
                        <div class="">
                            <label class="form-label" for="materia">Elige Materia:</label>
                            <select class="form-control" multiple aria-label="Multiple select example">            
                                <option value="1">MATEMATICAS</option>
                                <option value="2">ESPAÑOL</option>
                                <option value="3">BIOLOGIA</option>
                                <option value="4">SOCIALES </option>
                                <option value="5">MUSICA</option>
                                <option value="6">INGLES</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center flex-column">
                        <div class="mb-3">
                            <label class="form-label"  for="audio">Cargar Audios:</label>
                            <input type="file" id="audio" accept="audio/*" class="form-control">
                        </div>            
                        <div class="">
                            <label  class="form-label" for="imagen">Cargar Imágenes:</label>
                            <input type="file" id="imagen" accept="image/*" class="form-control">
                        </div>
                    </div>       
                </div>                
                <div class="col-6">
                    
                    <div class="mb-3">
                        <label class="form-label" for="descripcion">Descripción de la Actividad:</label>
                        <textarea id="descripcion" rows="4" placeholder="DESCRIBE LA ACTIVIDAD" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="descripcion">Titulo de la Actividad</label>
                        <textarea id="descripcion" rows="4" placeholder="ESCRIBE EL TITULO" class="form-control"></textarea>
                    </div>
                    <div class="col-12">
                        <button id="crearActividad" class="btn btn-primary w-100">Crear Actividad </button> 
                    </div>                    
                </div>
            </div>                  
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
